<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./zStyle.css">
    </head>

    <body>
        <div class="container">
            <div id="header">Simple Calculator</div>
            <div id="calc-container">
                <div id="calc-body">
                    <div id="calc-screen"></div>
                    <div class="calc-button" id="btn-clear">
                        <h2>CLEAR</h2>
                    </div>
                    <div class="calc-button" id="btn-delete">
                        <h2>DEL</h2>
                    </div>
                    <div class="dig-btn" id="dig-0">
                        <h2>0</h2>
                    </div>
                    <div class="dig-btn" id="dig-1">
                        <h2>1</h2>
                    </div>
                    <div class="dig-btn" id="dig-2">
                        <h2>2</h2>
                    </div>
                    <div class="dig-btn" id="dig-3">
                        <h2>3</h2>
                    </div>
                    <div class="dig-btn" id="dig-4">
                        <h2>4</h2>
                    </div>
                    <div class="dig-btn" id="dig-5">
                        <h2>5</h2>
                    </div>
                    <div class="dig-btn" id="dig-6">
                        <h2>6</h2>
                    </div>
                    <div class="dig-btn" id="dig-7">
                        <h2>7</h2>
                    </div>
                    <div class="dig-btn" id="dig-8">
                        <h2>8</h2>
                    </div>
                    <div class="dig-btn" id="dig-9">
                        <h2>9</h2>
                    </div>
                    <div id="dig-dot">
                        <h2>.</h2>
                    </div>
                    <div class="op-button" id="op-div">
                        <h2>%</h2>
                    </div>
                    <div class="op-button" id="op-add">
                        <h2>+</h2>
                    </div>
                    <div class="op-button" id="op-multiply">
                        <h2>x</h2>
                    </div>
                    <div class="op-button" id="op-subtr">
                        <h2>-</h2>
                    </div>
                    <div class="calc-button" id="op-eql">
                        <h2>=</h2>
                    </div>
                </div>    
            </div>
            <div id="footer">By: <a href="https://github.com/JinTepes">Jin Tepes</a></div>
        </div>
    </body>
    <script src="zScript.js"></script>
</html>
